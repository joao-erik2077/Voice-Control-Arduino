<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Control Arduino</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <link rel="shortcut icon" href="etec.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="mt-4 column d-flex" id="title-div">
                <h2 class="title">Painel de Controle por Voz Arduino</h2>
                <h6>Seu comando foi: <span id="output"></span></h6>
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="servo-control-range">
                <button type="button" class="button btn btn-outline-danger rounded-circle" onclick="startRecognition()"><i class="fa-solid fa-microphone fa-2xl"></i></button>
            </div>
        </div>

        

    </div>

    <script src="script.js"></script>
    <script src="fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
